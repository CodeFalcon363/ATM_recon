; PHP configuration for PHP-FPM and FastCGI environments
; This file is used when mod_php is not available
; Updated for 1MB max file size per upload requirement
; Supports both .xlsx and .csv formats (CSV recommended for 60x faster processing)

upload_max_filesize = 2M
post_max_size = 3M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
