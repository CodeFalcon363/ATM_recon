; PHP-FPM pool configuration for 100 concurrent users
; Place in: /etc/php/8.x/fpm/pool.d/atm_recon.conf

[atm_recon]
user = www-data
group = www-data
listen = /run/php/php-fpm-atm_recon.sock
listen.owner = www-data
listen.group = www-data

; Process manager configuration
pm = dynamic
pm.max_children = 120          ; Maximum workers (100 users + 20 buffer)
pm.start_servers = 30          ; Start with 30 workers
pm.min_spare_servers = 20      ; Keep minimum 20 idle workers
pm.max_spare_servers = 50      ; Keep maximum 50 idle workers
pm.max_requests = 500          ; Restart worker after 500 requests (prevent memory leaks)

; Resource limits
pm.process_idle_timeout = 30s
request_terminate_timeout = 600s  ; 10 minutes max per request

; Memory limits
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 600
php_admin_value[upload_max_filesize] = 50M
php_admin_value[post_max_size] = 50M

; Session configuration
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379?database=0"
php_value[session.gc_maxlifetime] = 7200

; Error logging
php_admin_value[error_log] = /var/log/php-fpm/atm_recon_errors.log
php_admin_flag[log_errors] = on
