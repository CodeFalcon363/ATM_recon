# Nginx configuration for 100 concurrent users
# Place in: /etc/nginx/sites-available/atm_recon

upstream php_backend {
    server unix:/run/php/php-fpm-atm_recon.sock;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;
    root /var/www/atm_recon/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size for file uploads
    client_max_body_size 50M;
    client_body_timeout 600s;
    client_header_timeout 600s;

    # Performance tuning
    keepalive_timeout 65;
    keepalive_requests 100;

    # Temporary file locations
    client_body_temp_path /var/cache/nginx/atm_recon_temp 1 2;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Increased timeouts for large file processing
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;
        fastcgi_connect_timeout 60s;

        # Buffer configuration
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Keep connection alive
        fastcgi_keep_conn on;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/atm_recon_access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/atm_recon_error.log warn;
}
