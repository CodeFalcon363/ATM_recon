# Per-directory PHP settings for excelreconciliation
# This file is read by PHP-FPM and some CGI/FastCGI setups to override php.ini
# Settings here are suitable for processing larger Excel files; adjust as needed.

; Max upload file size
upload_max_filesize = 50M
; Max size of POST data that PHP will accept
post_max_size = 50M
; Max execution time of each script, in seconds
max_execution_time = 300
; Max time for parsing input data, in seconds
max_input_time = 300
; Maximum amount of memory a script may consume
memory_limit = 256M

; Error display: keep off in production. Use logs instead.
display_errors = Off
; Error reporting level
error_reporting = E_ALL

; You can add other directives here if required by your environment.
